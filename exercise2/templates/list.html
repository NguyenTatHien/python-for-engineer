<!DOCTYPE html>
<html>
  <head>
    <title>Danh sách bác sĩ</title>
  </head>
  <body>
    <h2>Danh sách bác sĩ</h2>
    <table border="1" cellpadding="5">
      <tr>
        <th>ID</th>
        <th>Họ</th>
        <th>Tên</th>
        <th>Ngày vào làm</th>
        <th>Lương</th>
        <th>Địa chỉ</th>
      </tr>
      {% for r in rows %}
      <tr>
        <td>{{ r[0] }}</td>
        <td>{{ r[2] }}</td>
        <td>{{ r[1] }}</td>
        <td>{{ r[3] }}</td>
        <td>{{ r[4] }}</td>
        <td>{{ r[5] }}</td>
      </tr>
      {% endfor %}
    </table>
    <br />
    <a href="/">← Quay lại thêm bác sĩ</a>
  </body>
</html>
